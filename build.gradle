apply from: 'project.gradle'

buildscript {
    ext.kotlin_version = '1.3.71'
    repositories {
        mavenCentral()
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
        google()
    }
}

project.ext {
    orionMinSdk = 16
    orionTargetSdk = 28
    orionCompileSdk = 28
    orionBuildToolsVersion = "28.0.3"
    orionNdkVersion = "20.1.5948944"
}
